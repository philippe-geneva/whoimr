<html>
  <head>
    {{> component/head}}
  </head>
  <body>
    {{> component/header}}
    <div id="login">
      <form action="{{approot}}/auth/login" method="post">
        <div>
          <label>{{#__}}strUsername{{/__}}:</label>
          <input type="text" name="username"/>
        </div>
        <div>
          <label>{{#__}}strPassword{{/__}}:</label>
          <input type="password" name="password"/>
        </div>
        <div>
          <input type="submit" value="Log in"/>
        </div>
      </form>
    </div>
  </body>
</html>
