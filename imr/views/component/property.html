<!-- BEGIN (Common indicator component) -->
<div id="concept">
  <h1>{{property.name}}</h1> 
  <i>{{#__}}strPropId{{/__}}: "{{property.code}}"</i>
<!-- for demo purposes, the edit button is shown when the user is logged in but does nothing -->

  {{#user.username}}
  <input type="button" value="Edit"></input>
  {{/user.username}}
  
  <table>
    {{#property.definition}}
    <tr>
      <th>{{#__}}strDef{{/__}}</th>
      <td>{{property.definition}}</td>
    </tr>
    {{/property.definition}}
    <tr>
      <th>{{#__}}strConcepts{{/__}}</th>
      <td>
        <ul>
          {{#property.concept}}
            <li>
              <a href="{{approot}}/view/concept/{{locale}}/{{code}}">{{name}}</a>
            </li>
          {{/property.concept}}
        </ul>
      </td>
    </tr>
  </table>
</div>
<!-- END (Common indicator component) -->
